<div>
    <h1>Upcomming Angular Events</h1>
    <hr/>
    <div class="row">
        <div *ngFor="let event of events" class="col-md-5">
            <event-thumnail #thumnail  [event]="event" (eventClick)="handleEventClicked($event)"></event-thumnail>
        </div>
    </div>
    
    <h3>{{thumnail.someProperty}}</h3>
    <button class="btn btn-primary" (click)="thumnail.logFoo()">Log me some foo</button>
</div>
